<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        .bookmarklet {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 10px 20px 0;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bookmarklet:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Bookmarklets</h1>
    <p>Drag the buttons below to your bookmarks bar to use them:</p>

    <!-- JIRA Finder -->
    <a class="bookmarklet" href="javascript:(function(){var%20ticket=prompt('Enter%20the%20JIRA%20ticket%20name:');if(ticket){var%20url='https://airprix.atlassian.net/browse/'+ticket;window.open(url,'_blank');}})();">
       JIRA Finder
    </a>

    <!-- Ri Finder -->
    <a class="bookmarklet" href="https://raw.githubusercontent.com/Akpande-airnguru/Bookmarklets/main/Ri_Finder.js">
  Request Finder
</a>


</body>
</html>
